<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="row">
        <div class="col-7 offset-3">
          <div class="card tab2-card">
            <div class="card-body">
              <form
                *ngIf="!isOtpFormVisible"
                [formGroup]="emailForm"
                class="form-horizontal auth-form p-5"
                novalidate=""
              >
                <p class="text-black text-center">Reset Password</p>

                <div class="form-group">
                  <input
                    required
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Enter your E-mail"
                    id="inp-email"
                  />
                </div>
                <div class="form-button">
                  <a (click)="onSubmitEmail()">
                    <button class="btn btn-primary" type="submit">
                      Send OTP
                    </button></a
                  >
                </div>
              </form>

              <form
                *ngIf="isOtpFormVisible"
                [formGroup]="passwordResetForm"
                class="form-horizontal auth-form"
                novalidate=""
              >
                <p class="text-black text-center">Enter the provided OTP and choose a new password.</p>

                <div class="form-group">
                  <input
                    required
                    formControlName="otp"
                    type="text"
                    class="form-control"
                    placeholder="OTP"
                    id="inp-otp"
                  />
                </div>
                <div class="form-group">
                  <input
                    required
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="inp-password"
                  />
                </div>
                <div class="form-group">
                  <input
                    required
                    formControlName="confirmPassword"
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
                <div class="form-button">
                  <a (click)="onSubmit()">
                    <button class="btn btn-primary" type="submit">
                      Confirm
                    </button></a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
