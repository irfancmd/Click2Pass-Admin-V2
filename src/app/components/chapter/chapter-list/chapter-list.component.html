<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
                        <div class="row px-3">
                            <div class="form-group col-2">
                                <label for="curriculumId" class="form-label">Curriculum</label>
                                <select id="curriculumId" class="form-select" formControlName="curriculumId">
                                    <option value="0">Select</option>
                                    <option *ngFor="let selectItem of curriculumSelectItems" [value]="selectItem.value">
                                        {{ selectItem.text }}</option>
                                </select>
                            </div>
                            <div class="form-group col-7">
                                <label for="search" class="form-label">Search</label>
                                <input id="search" class="form-control" type="text" placeholder="Search"
                                    formControlName="searchText" />
                            </div>
                            <div class="col-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary">
                                    Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">SL</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Curriculum</th>
                                    <th scope="col">Description</th>
                                    <th *ngIf="authService.currentUser?.createChapter === 1" scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let category of categories; index as i">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ category.name }}</td>
                                    <td>{{ category.curriculum.name ?? "N/A" }}</td>
                                    <td>{{ category.description ?? "N/A" }}</td>
                                    <td *ngIf="authService.currentUser?.createChapter === 1">
                                        <button class="btn btn-warning m-1" (click)="onClickEdit(category.id)">
                                            Edit
                                        </button>

                                        <button class="btn btn-primary m-1" (click)="openPasswordModal(passwordModal, category.id)">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->


<!-- Password Modal -->
 <ng-template #passwordModal let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Enter your password to continue</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="inp-ver-password">Password</label>
				<div class="input-group">
					<input
                        #inp_vp
						id="inp-ver-password"
						class="form-control"
                        placeholder="Your Password"
                        type="password"
					/>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" (click)="modal.close(inp_vp.value)">Proceed</button>
	</div>
</ng-template>
